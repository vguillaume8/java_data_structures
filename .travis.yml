language: java

jdk:
  - oraclejdk9

python: 2.7

install:
  - pip install --user -U pip
  - pip install -r requirements.txt

script:
  - ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

